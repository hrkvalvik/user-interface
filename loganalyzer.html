<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log Analyzer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- dayjs for date/time manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
    <!-- SheetJS/xlsx for file parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: 24 100 120; /* Dark Teal */
            --secondary: 251 191 36; /* Amber */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .bento-card {
            background-color: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .bento-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Custom scrollbar for log table */
        #logEntriesContainer {
            max-height: 400px;
            overflow-y: auto;
        }
        #logEntriesContainer::-webkit-scrollbar {
            width: 8px;
        }
        #logEntriesContainer::-webkit-scrollbar-thumb {
            background-color: rgb(var(--primary) / 0.5);
            border-radius: 4px;
        }
        .text-primary-color {
            color: rgb(var(--primary));
        }
        .bg-primary-color {
            background-color: rgb(var(--primary));
        }
        /* Ensure table content wraps to accommodate long titles */
        .log-table-details {
            white-space: normal;
        }
    </style>
    <script>
        // Define state object for easier management
        let state = {
            appBaseName: 'Overtime Analysator', // Base name remains fixed
            fileTitle: null, // Will hold the raw file name (e.g., timeentries - memory_aid_6_10_2025-comma)
            allRows: [], // Stores all raw rows from the file for re-parsing
            rawData: [], // Stores parsed and cleaned data (before filters)
            filteredData: [],
            summary: {
                totalMinutes: 0,
                totalHours: 0,
                uniqueLogs: 0,
            },
            headers: [], // Stores headers from the uploaded file
            // UPDATED: Now requires separate date and time columns
            columnMap: { 
                date: '', 
                time: '',
                details: '',
                duration: ''
            },
            filters: {
                // Time-only exclusion (HH:mm format)
                excludeStart: '00:00', 
                excludeEnd: '00:00',
                includeWeekends: false,
                excludeKeywords: '' // Keywords to filter out
            },
            isLoading: false,
            error: null
        };

        // --- Utility Functions ---

        // Converts minutes to H hours, M minutes string
        function formatDuration(minutes) {
            if (typeof minutes !== 'number' || isNaN(minutes)) return '0 minutes';
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            let parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (mins > 0 || hours === 0) parts.push(`${mins}m`);
            return parts.join(' ');
        }

        // Formats a Date object to a readable string (e.g., Mon, 6/Oct 09:00)
        function formatDateTime(dateTime) {
            return dayjs(dateTime).format('ddd, D/MMM HH:mm');
        }

        // Converts standard formats to Dayjs object using combined date/time string
        function parseFromField(dateString) {
            // Updated format list to handle combined date and time string: "M/D/YYYY HH:mm" or "D/M/YYYY HH:mm"
            const formats = [
                'M/D/YYYY H:mm', 'M/D/YYYY HH:mm', 
                'D/M/YYYY H:mm', 'D/M/YYYY HH:mm', 
                'M.D.YYYY H:mm', 'YYYY-MM-DD HH:mm'
            ];
            return dayjs(dateString, formats, true);
        }
        
        // Helper to guess column names based on keywords
        function guessColumn(headers, keywords) {
            for (const keyword of keywords) {
                const match = headers.find(h => typeof h === 'string' && h.toLowerCase().includes(keyword));
                if (match) return match;
            }
            return '';
        }

        function calculateSummary() {
            const totalMinutes = state.filteredData.reduce((sum, entry) => sum + entry.duration, 0);

            // Calculate unique log entries by title (simple unique count)
            const uniqueTitles = new Set(state.filteredData.map(entry => entry.title));

            state.summary = {
                totalMinutes: totalMinutes,
                totalHours: totalMinutes / 60,
                uniqueLogs: uniqueTitles.size,
                logCount: state.filteredData.length
            };
        }

        // --- Data Processing ---

        // Function to parse the raw rows using the current column map
        function parseRawData(rows, columnMap) {
            const parsed = [];
            const { date: dateKey, time: timeKey, details: detailsKey, duration: durationKey } = columnMap;

            if (!dateKey || !timeKey || !detailsKey || !durationKey) {
                // Mapping is incomplete, cannot parse
                return [];
            }
            
            for (const row of rows) {
                const dateRaw = row[dateKey];
                const timeRaw = row[timeKey];
                const detailsRaw = row[detailsKey];
                const durationRaw = row[durationKey];

                // REQUIRED: Skip row if DURATION is missing, as requested. Also skip if Date or Time is missing.
                if (!dateRaw || !timeRaw || !durationRaw) {
                    continue;
                }

                // COMBINE: Create the full timestamp string from separate columns
                const fromRaw = `${dateRaw} ${timeRaw}`; 

                const fromDate = parseFromField(fromRaw);
                let durationValue = durationRaw; 

                // Sanitize duration (in case it's string '5,0' or similar, handle numeric data)
                if (typeof durationRaw === 'string') {
                    durationValue = parseFloat(durationRaw.replace(',', '.'));
                } else if (typeof durationRaw === 'number') {
                    durationValue = durationRaw;
                } else {
                    durationValue = NaN;
                }

                // Skip if date is invalid or duration is invalid/zero
                if (fromDate.isValid() && !isNaN(durationValue) && durationValue > 0) {
                    
                    // KEEP RAW DETAILS TEXT AS TITLE (Requested change)
                    let title = String(detailsRaw || '').trim(); 
                    if (title.length === 0) {
                         title = 'No Details Provided';
                    }

                    parsed.push({
                        from: fromDate.toDate(),
                        title: title, // This now contains the raw, uncleaned string
                        duration: durationValue, // In minutes
                        rawFrom: fromRaw, // Store combined raw string for debugging
                    });
                } else {
                    // Log to console if a row is skipped due to invalid date
                    console.warn(`Skipping row due to invalid date/time/duration: Date="${dateRaw}", Time="${timeRaw}", Duration="${durationRaw}"`);
                }
            }
            return parsed;
        }

        // Filter, summarize, and render
        function applyFilters() {
            const { allRows, columnMap, filters } = state;

            // 1. Check mapping completeness
            const { date: dateKey, time: timeKey, details: detailsKey, duration: durationKey } = columnMap;
            const isMappingComplete = dateKey && timeKey && detailsKey && durationKey;
            
            if (!isMappingComplete || allRows.length === 0) {
                state.rawData = [];
                state.filteredData = [];
                calculateSummary(); // Resets summary to zero
                renderUI();
                return;
            }

            // 2. Parse data using the current column map
            const parsedData = parseRawData(allRows, columnMap);
            state.rawData = parsedData; 

            // 3. Apply all filters
            
            // --- Time-of-Day Setup ---
            const startStr = filters.excludeStart;
            const endStr = filters.excludeEnd;
            const includeWeekends = filters.includeWeekends;
            const timeRegex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/;
            const filtersActive = timeRegex.test(startStr) && timeRegex.test(endStr);
            
            const [startHour, startMinute] = startStr.split(':').map(Number);
            const startMinutes = (startHour || 0) * 60 + (startMinute || 0);
            
            const [endHour, endMinute] = endStr.split(':').map(Number);
            const endMinutes = (endHour || 0) * 60 + (endMinute || 0);

            // --- Keyword Setup ---
            // Split keywords by comma, trim whitespace, and convert to lower case
            const keywordsToExclude = filters.excludeKeywords
                .split(',')
                .map(k => String(k).trim().toLowerCase())
                .filter(k => k.length > 0);


            const filtered = parsedData.filter(entry => {
                const entryTime = dayjs(entry.from);
                
                // --- 3a. Keyword Exclusion Check ---
                const entryTitle = entry.title.toLowerCase();
                const isExcludedByKeyword = keywordsToExclude.some(keyword => entryTitle.includes(keyword));

                if (isExcludedByKeyword) {
                    return false; // Exclude entry if any keyword is found
                }


                // --- 3b. Weekend Override Check ---
                const isWeekend = entryTime.day() === 0 || entryTime.day() === 6;

                if (includeWeekends && isWeekend) {
                    return true; // Keep entry if it's a weekend, regardless of time filter
                }
                
                // If time filters are not active, keep it (keyword check already passed).
                if (!filtersActive) return true;

                // --- 3c. Time-of-Day Exclusion Logic ---
                
                const entryMinutes = entryTime.hour() * 60 + entryTime.minute();

                let isExcludedByTime = false;

                if (startMinutes <= endMinutes) {
                    // Normal range (e.g., 09:00 to 17:00)
                    isExcludedByTime = entryMinutes >= startMinutes && entryMinutes <= endMinutes;
                } else {
                    // Range spans midnight (e.g., 23:00 to 06:00)
                    isExcludedByTime = entryMinutes >= startMinutes || entryMinutes <= endMinutes;
                }

                if (isExcludedByTime) {
                    return false; // Exclude
                }

                return true; // Keep
            });

            state.filteredData = filtered;
            calculateSummary();
            renderUI();
        }


        // --- File Handling Helpers ---
        function handleFileError(e) {
            console.error("File processing error:", e);
            state.error = `Error processing file: ${e.message}. Vennligst sjekk om filen er gyldig og at kolonneoverskriftene er lesbare.`;
            state.rawData = [];
            state.allRows = [];
            state.headers = [];
            state.isLoading = false;
            renderUI();
        }

        function processWorkbook(workbook, file) {
            try {
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // Convert to array of objects, keeping headers
                const jsonRows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                if (jsonRows.length < 1) {
                    throw new Error("File is empty or could not be parsed.");
                }

                // Assuming the first row is the header
                const headers = jsonRows[0].filter(h => h); // Filter out empty headers
                state.headers = headers;

                // Map data rows to objects using the headers
                state.allRows = jsonRows.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = row[i];
                    });
                    return obj;
                });

                // Guess initial column map
                state.columnMap = {
                    date: guessColumn(headers, ['date', 'dato']),
                    time: guessColumn(headers, ['time', 'tid']),
                    details: guessColumn(headers, ['details', 'tittel', 'program']),
                    duration: guessColumn(headers, ['duration', 'varighet', 'minutter']),
                };
                
                // Reset filters
                state.filters.excludeStart = '00:00';
                state.filters.excludeEnd = '00:00';
                state.filters.excludeKeywords = ''; 

                // Start the full processing (parsing and filtering)
                applyFilters();

            } catch (e) {
                handleFileError(e);
            } finally {
                state.isLoading = false;
                renderUI();
            }
        }

        async function handleFileUpload(event) {
            state.isLoading = true;
            state.error = null;
            state.headers = [];
            state.rawData = [];
            state.allRows = []; 
            
            const file = event.target.files[0];
            if (!file) {
                state.isLoading = false;
                renderUI();
                return;
            }

            const fileName = file.name;
            state.fileTitle = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
            
            renderUI(); 

            try {
                let workbook;
                const isCSV = file.name.toLowerCase().endsWith('.csv');

                if (isCSV) {
                    // --- FIX FOR UTF-8 ENCODING IN CSV ---
                    // Explicitly read CSV content as UTF-8 text using FileReader
                    const textData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.onerror = (e) => reject(new Error("Failed to read CSV file."));
                        reader.readAsText(file, 'UTF-8');
                    });
                    // Tell SheetJS to read the string data with the type 'string'
                    workbook = XLSX.read(textData, { type: 'string' });

                } else {
                    // For XLSX, use arrayBuffer (standard, less prone to text encoding issues)
                    const arrayBufferData = await file.arrayBuffer();
                    workbook = XLSX.read(arrayBufferData, { type: 'array' });
                }
                
                // Continue with the standard processing flow
                processWorkbook(workbook, file);

            } catch (e) {
                handleFileError(e);
            }
        }


        // --- Event Handlers ---

        function handleColumnMapChange(event) {
            const { name, value } = event.target;
            state.columnMap[name] = value;
            applyFilters();
        }

        function handleFilterChange(event) {
            const { name, value, type, checked } = event.target;

            if (type === 'checkbox') {
                state.filters[name] = checked;
            } else {
                state.filters[name] = value;
            }

            applyFilters();
        }

        function exportCSV() {
            if (state.filteredData.length === 0) {
                state.error = "No data to export. Please load a file and apply filters.";
                renderUI();
                return;
            }
            state.error = null;

            const headers = ["Fra (Formatted)", "Rå Fra (Raw From)", "Detaljer (Raw Title)", "Varighet (Duration Minutes)"];
            const csvRows = [headers.join(',')];

            for (const entry of state.filteredData) {
                const fromStr = dayjs(entry.from).format('YYYY-MM-DD HH:mm:ss');
                const row = [
                    `"${fromStr}"`,
                    `"${entry.rawFrom.replace(/"/g, '""')}"`, 
                    `"${entry.title.replace(/"/g, '""')}"`, // Use raw title
                    entry.duration
                ].join(',');
                csvRows.push(row);
            }

            // Using BOM for CSV ensures correct UTF-8 display in Excel/Google Sheets
            const BOM = "\uFEFF";
            const csvString = BOM + csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `filtered_${state.fileTitle || state.appBaseName}.csv`; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Export complete! You can open this CSV file directly in Google Sheets by choosing 'File' > 'Import' from within Google Sheets.");
        }

        // --- UI Rendering ---

        function renderUI() {
            const root = document.getElementById('app-root');

            const isReadyToAnalyze = state.rawData.length > 0;
            const isMappingVisible = state.headers.length > 0;
            const isMappingComplete = state.columnMap.date && state.columnMap.time && state.columnMap.details && state.columnMap.duration;

            root.innerHTML = `
                <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-primary-color">
                        ${state.appBaseName}
                        ${state.fileTitle ? `<span class="text-2xl font-semibold text-gray-500"> — Fil: ${state.fileTitle}</span>` : ''}
                    </h1>

                    <!-- 1. File Upload & Error Display -->
                    <div class="bento-card rounded-xl p-6 mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-primary-color">1. Last Opp Fil (Upload File)</h2>
                        <input type="file" id="fileInput"
                               class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 p-2"
                               accept=".csv, .xlsx">
                        ${state.isLoading ? `
                            <p class="mt-4 text-center text-primary-color font-medium">Laster inn og analyserer data...</p>
                        ` : ''}
                        ${state.error ? `
                            <div class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
                                <p class="font-bold">Feil (Error)</p>
                                <p>${state.error}</p>
                                <p class="text-sm">Forsøk å laste opp filen på nytt. Hvis det er en CSV, er det nå implementert en spesiell fiks for tegnsettet (UTF-8).</p>
                            </div>
                        ` : ''}
                    </div>

                    <!-- 1.b Column Mapping Section -->
                    ${isMappingVisible ? `
                        <div class="bento-card rounded-xl p-6 mb-8 border-yellow-300 bg-yellow-50">
                            <h2 class="text-xl font-semibold mb-4 text-primary-color">1.b Kolonne Kartlegging (Column Mapping)</h2>
                            <p class="text-sm text-gray-700 mb-4">Vennligst bekreft hvilke kolonner som inneholder nødvendig informasjon fra filen din. (Please confirm which columns contain the necessary information from your file.)</p>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                ${['date', 'time', 'details', 'duration'].map(key => `
                                    <div>
                                        <label for="map-${key}" class="block text-sm font-medium text-gray-700 capitalize">
                                            ${key === 'date' ? 'Dato (Date)' : key === 'time' ? 'Tid (Time)' : key === 'details' ? 'Detaljer (Details)' : 'Varighet (Duration Min.)'}
                                        </label>
                                        <select id="map-${key}" name="${key}"
                                                onchange="handleColumnMapChange(event)"
                                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-color focus:ring-primary-color border p-2">
                                            <option value="" ${!state.columnMap[key] ? 'selected' : ''} disabled>Velg Kolonne...</option>
                                            ${state.headers.map(header => `
                                                <option value="${header}" ${state.columnMap[key] === header ? 'selected' : ''}>
                                                    ${header}
                                                </option>
                                            `).join('')}
                                        </select>
                                    </div>
                                `).join('')}
                            </div>
                            ${!isMappingComplete ? `
                                <p class="mt-4 p-2 bg-yellow-200 text-yellow-800 rounded-lg font-medium">Alle fire kolonner må velges for å starte analysen.</p>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Conditional Analysis Sections (2 & 3) -->
                    ${isReadyToAnalyze ? `
                        <!-- 2. Summary & Controls Grid -->
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                            
                            <!-- Filter Controls -->
                            <div class="lg:col-span-2 bento-card rounded-xl p-6">
                                <h2 class="text-xl font-semibold mb-4 text-primary-color">
                                    2. Filtrering (Filtering)
                                </h2>
                                
                                <div class="mb-6 border-b pb-4 border-gray-100">
                                    <h3 class="text-lg font-medium text-gray-800 mb-2">Ekskluder etter Tid (Time Exclusion)</h3>
                                    <p class="text-sm text-gray-500 mb-4">Ekskluderer loggoppføringer der tidspunktet faller innenfor tidsperioden nedenfor. (Excludes entries where the time of day falls within the period below.)</p>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                                        <div>
                                            <label for="excludeStart" class="block text-sm font-medium text-gray-700">Ekskluder Fra Tid (Exclude From Time) - HH:MM</label>
                                            <input type="time" id="excludeStart" name="excludeStart"
                                                   value="${state.filters.excludeStart}"
                                                   onchange="handleFilterChange(event)"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-color focus:ring-primary-color border p-2">
                                        </div>
                                        <div>
                                            <label for="excludeEnd" class="block text-sm font-medium text-gray-700">Ekskluder Til Tid (Exclude To Time) - HH:MM</label>
                                            <input type="time" id="excludeEnd" name="excludeEnd"
                                                   value="${state.filters.excludeEnd}"
                                                   onchange="handleFilterChange(event)"
                                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-color focus:ring-primary-color border p-2">
                                        </div>
                                    </div>

                                    <div class="flex items-center">
                                        <input id="includeWeekends" name="includeWeekends" type="checkbox"
                                               ${state.filters.includeWeekends ? 'checked' : ''}
                                               onchange="handleFilterChange(event)"
                                               class="h-4 w-4 text-primary-color border-gray-300 rounded focus:ring-primary-color">
                                        <label for="includeWeekends" class="ml-2 block text-sm font-medium text-gray-700">
                                            Inkluder helger (Lørdag og Søndag) uavhengig av tidsfilter.
                                            <span class="text-gray-500 text-xs">(Include weekends regardless of time filter.)</span>
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- Keyword Exclusion -->
                                <div>
                                    <h3 class="text-lg font-medium text-gray-800 mb-2">Ekskluder etter Nøkkelord (Keyword Exclusion)</h3>
                                    <p class="text-sm text-gray-500 mb-2">Ekskluder rader hvor 'Detaljer'-feltet inneholder disse ordene/frasene. Skill med komma. (Exclude rows where 'Details' contains these words/phrases. Separate with commas.)</p>
                                    <input type="text" id="excludeKeywords" name="excludeKeywords"
                                           placeholder="F.eks: Slack, Google Meet, Lunsj"
                                           value="${state.filters.excludeKeywords}"
                                           oninput="handleFilterChange(event)"
                                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-color focus:ring-primary-color border p-2">
                                </div>
                            </div>

                            <!-- Summary (Bento Grid Style) -->
                            <div class="lg:col-span-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-6">
                                <div class="bento-card rounded-xl p-6 bg-primary-color text-white">
                                    <h3 class="text-lg font-bold mb-1 opacity-90">Total Varighet (Filtered)</h3>
                                    <p class="text-4xl font-extrabold">${formatDuration(state.summary.totalMinutes)}</p>
                                    <p class="text-sm opacity-80">${state.summary.totalMinutes.toFixed(0)} minutter totalt</p>
                                </div>
                                <div class="bento-card rounded-xl p-6">
                                    <h3 class="text-lg font-bold mb-1 text-primary-color">Loggoppføringer</h3>
                                    <p class="text-4xl font-extrabold text-secondary">${state.summary.logCount}</p>
                                    <p class="text-sm text-gray-500">Filtrerte rader / Total: ${state.rawData.length}</p>
                                </div>
                            </div>
                        </div>

                        <!-- 3. Filtered Results Table -->
                        <div class="bento-card rounded-xl p-6 mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold text-primary-color">3. Filtrerte Resultater (Filtered Results)</h2>
                                <button onclick="exportCSV()"
                                        class="px-4 py-2 bg-secondary text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 transition duration-150 disabled:opacity-50"
                                        ${state.filteredData.length === 0 ? 'disabled' : ''}>
                                    Eksporter CSV
                                </button>
                            </div>
                            
                            <div id="logEntriesContainer" class="w-full">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50 sticky top-0">
                                        <tr>
                                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Fra (Formatted)</th>
                                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Rå Fra (Raw From)</th>
                                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">Tittel / Detaljer (Rådata)</th>
                                            <th class="px-3 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">Varighet (m)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200 text-sm">
                                        ${state.filteredData.length > 0 ? state.filteredData.map(entry => `
                                            <tr class="${dayjs(entry.from).day() === 0 || dayjs(entry.from).day() === 6 ? 'bg-indigo-50/70' : ''}">
                                                <td class="px-3 py-3 whitespace-nowrap font-medium text-gray-900">${formatDateTime(entry.from)}</td>
                                                <td class="px-3 py-3 whitespace-nowrap text-xs text-gray-500 font-mono">${entry.rawFrom}</td>
                                                <td class="px-3 py-3 text-gray-800 log-table-details">${entry.title}</td>
                                                <td class="px-3 py-3 whitespace-nowrap text-right font-mono text-gray-700">${entry.duration.toFixed(0)}</td>
                                            </tr>
                                        `).join('') : `
                                            <tr>
                                                <td colspan="4" class="px-6 py-4 text-center text-gray-500 italic">
                                                    Ingen loggoppføringer matcher gjeldende filterinnstillinger.
                                                </td>
                                            </tr>
                                        `}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ` : isMappingVisible ? `
                        <!-- Mapping is visible but incomplete -->
                        <div class="bento-card rounded-xl p-6 mb-8 text-center text-gray-500">
                             <p class="text-lg">Fullfør kolonne-kartleggingen ovenfor for å se analyseresultatene.</p>
                        </div>
                    ` : `
                        <!-- Placeholder when no data is loaded -->
                         <div class="bento-card rounded-xl p-6 mb-8 text-center text-gray-500">
                             <p class="text-lg">Last opp en fil for å starte analysen.</p>
                        </div>
                    `}
                </div>
            `;

            // Re-attach event listeners
            document.getElementById('fileInput')?.addEventListener('change', handleFileUpload);
            document.getElementById('map-date')?.addEventListener('change', handleColumnMapChange);
            document.getElementById('map-time')?.addEventListener('change', handleColumnMapChange);
            document.getElementById('map-details')?.addEventListener('change', handleColumnMapChange);
            document.getElementById('map-duration')?.addEventListener('change', handleColumnMapChange);
            document.getElementById('excludeStart')?.addEventListener('change', handleFilterChange);
            document.getElementById('excludeEnd')?.addEventListener('change', handleFilterChange);
            document.getElementById('includeWeekends')?.addEventListener('change', handleFilterChange);
            document.getElementById('excludeKeywords')?.addEventListener('input', handleFilterChange);
        }

        // Initialize the application when the window loads
        window.onload = () => {
            renderUI();
        };

        // Polyfill/Shim for older browser alert replacement (important for compatibility)
        function alert(message) {
            const container = document.getElementById('app-root');
            let modal = document.getElementById('customAlert');

            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'customAlert';
                modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0">
                        <h3 class="text-xl font-bold mb-3 text-primary-color">Vellykket (Success)</h3>
                        <p id="alertMessage" class="mb-4 text-gray-700"></p>
                        <button onclick="document.getElementById('customAlert').classList.add('opacity-0', 'scale-95'); setTimeout(() => document.getElementById('customAlert').style.display = 'none', 300);"
                                class="w-full px-4 py-2 bg-primary-color text-white font-bold rounded-lg hover:bg-teal-700 transition duration-150">
                            OK
                        </button>
                    </div>
                `;
                container.appendChild(modal);
            }

            document.getElementById('alertMessage').textContent = message;
            modal.style.display = 'flex';
            // Trigger transition
            setTimeout(() => modal.classList.remove('opacity-0', 'scale-95'), 10);
        }

    </script>
</head>
<body id="app-root">
    <!-- The JavaScript will render the full UI here -->
</body>
</html>
